<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Access Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="access-wrapper">
        <div class="access-card">
            <div class="access-header">
                <div class="brand-logo">
                    <div class="logo-stack">
                        <img src="./images/logo.png" alt="Logo">
                    </div>
                </div>
                <h2>Log In</h2>
                <p>Access your dashboard</p>
            </div>

            <form class="access-form" id="accessForm" novalidate>
                <div class="input-block">
                    <div class="input-field">
                        <input type="email" id="userEmail" name="userEmail" required autocomplete="email">
                        <label for="userEmail">Email Address</label>
                        <span class="error-msg" id="emailError"></span>
                    </div>
                </div>

                <div class="input-block">
                    <div class="input-field password-field">
                        <input type="password" id="userPassword" name="userPassword" required autocomplete="current-password">
                        <label for="userPassword">Password</label>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="toggle-icon"></span>
                        </button>
                        <span class="error-msg" id="passwordError"></span>
                    </div>
                </div>

                <div class="options-bar">
                    <div class="checkbox-area">
                        <input type="checkbox" id="keepSigned" name="keepSigned">
                        <label for="keepSigned" class="checkbox-label">
                            Keep me logged in
                        </label>
                    </div>


                <button type="submit" class="btn-access">
                    Log In
                </button>
            </form>

            <div class="divider-line">
                <span>or</span>
            </div>



            <div class="register-link">
                <p>Don't have an account? <a href="signup.html" class="sign-up">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
